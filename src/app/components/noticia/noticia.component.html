<ion-card color="dark">
  <ion-card-header>
    <ion-card-subtitle>
      <span class="text-primary">{{indice + 1}}. </span>
      <span class="noticias-source-name">{{noticia.source.name}}</span>

      <div class="noticia-more">
        <ion-button (click)="lanzarMenu()" fill="clear">
          <ion-icon name="ellipsis-vertical" slot="icon-only"></ion-icon>
        </ion-button>

      </div>



    </ion-card-subtitle>
    <ion-card-title (click)="abrirNoticia()">{{noticia.title}}</ion-card-title>
  </ion-card-header>

  <ion-img class="animated fadeIn fast" (click)="abrirNoticia()" *ngIf="noticia.urlToImage" [src]="noticia.urlToImage"></ion-img>

  <ion-card-content>
    <p>{{noticia.description}}</p>
  </ion-card-content>


</ion-card>
